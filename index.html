<!DOCTYPE html>
<html>
<head>
<link href="./style.css" rel="stylesheet" >
<title></title>
</head>
<body>

<nav>
    <h1>O-X Game</h1>
</nav>

<div class="container" >
     <div class="win" >
          <h2><span class="winInner" ></span> won</h2>
          <img src="./gif/excited.gif" alt="" />
          <button id="replay"  style="margin-top:20px;" >Replay</button>
     </div>
     
     <div class="main" >
          <div class="info" >
               <span><b>Turn </b>: <b><span class="turn" >X</span></b></span>
               <button id="reset" >Reset</button>
          </div>
          <div class="playBox" >
               <div class="boxes bl-0 bt-0" ><span class="boxText" ></span></div>
               <div class="boxes bt-0" ><span class="boxText" ></span></div>
               <div class="boxes bt-0 br-0" ><span class="boxText" ></span></div>
               <div class="boxes bl-0" ><span class="boxText" ></span></div>
               <div class="boxes" ><span class="boxText" ></span></div>
               <div class="boxes br-0" ><span class="boxText" ></span></div>
               <div class="boxes bb-0 bl-0" ><span class="boxText" ></span></div>
               <div class="boxes bb-0" ><span class="boxText" ></span></div>
               <div class="boxes bb-0 br-0" ><span class="boxText" ></span></div>
          </div>
     </div>
</div>

<script src="./script.js"></script>
</body>
</html>
